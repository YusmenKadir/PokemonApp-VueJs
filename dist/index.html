<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-header">
            <h1>Poke<span class="txt-primary">Game</span></h1>
        </div>
        <div class="nav-user">
           <!-- User name will be dynamically assigned here  -->
        </div>
    </nav>
     <!-- Main container -->
    <div class="container">
        <!-- Alert Message Container -->
            <div class="alert">
                <h3>Please specify your name!</h3>
            </div>
        <!-- Modal Container -->
            <div class="modal">
              <h3>Welcome to the Poke<span class="txt-primary">Game</span></h3>
              <input type="text" class="userName" name="userName" id="userName" placeholder="Type Your Name...">
              <button class="submit">Submit Name</button>
            </div>
    </div>




   <!-- Footer -->
    <footer class="main-footer">
        <p>PokeGame &copy; 2020</p>
        <p>Created by Yusmen Kadir</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
